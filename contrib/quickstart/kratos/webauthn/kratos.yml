version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:8080

  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:8080/dashboard
  allowed_return_urls:
    - http://127.0.0.1:8080

  methods:
    password:
      enabled: false
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
    webauthn:
      config:
        passwordless: true
        rp:
          display_name: Your Application name
          # Set 'id' to the top-level domain.
          id: localhost
          # Set 'origin' to the exact URL of the page that prompts the user to use WebAuthn. You must include the scheme, host, and port.
          origin: http://127.0.0.1:8080
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:8080/error

    settings:
#      ui_url: http://localhost:4455/settings
      privileged_session_max_age: 15m
      required_aal: highest_available
      return_to: http://127.0.0.1:8080/dashboard

    recovery:
      enabled: true
#      ui_url: http://localhost:4455/recovery
      use: code

    verification:
      enabled: true
#      ui_url: http://localhost:4455/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:8080/dashboard

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:8080/login

    login:
#      ui_url: http://localhost:4455/login
      lifespan: 10h

    registration:
      lifespan: 10h
#      ui_url: http://localhost:4455/registration
      after:
        password:
          hooks:
            - hook: session
#            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
